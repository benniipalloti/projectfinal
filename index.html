<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Life Book</title>
    <link rel="stylesheet" href="css/cover.css">
   <link rel="icon" href="icon1.ico">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Macondo+Swash+Caps" rel="stylesheet">

<body>

    <div class="coverBackground">
        <img  src="images/kodelangit1.jpg" alt="kode_langit">
        
    </div>

   
  <div class="loginArea">
        <img class="logoCover" width="200px" src="images/6.png" alt="life_book">
     
     
        
        <fieldset>
                <legend>Silahkan isi untuk akses lebih lanjut</legend>
                
                <table>
                    <tr>
                        <td>
                              <label for="full-name">Nama</label>
                      </td>
                       <td>
                              <input id="full-name" name="fullName" type="text">
                       </td>
                                               
                      </tr>

                      <tr>
                              <td>
                                      <label for="email">Email</label>
                                      
                              </td>
                              <td>
                                      <input id="email" name="email" type="email">
                              </td>
                      </tr>
                      <tr>
                            <td>
                                    <label for="phone">Mobile Phone</label>
                                    
                            </td>
                            <td>
                                    <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                            </td>
                            

                      </tr>
                      
                      </tr>                
                     
                                          
                </table>
                 <br>
                <label for="gender">Jenis Kelamin :</label>
                      <input id="male-radio" type="radio" name="gender" value="male">
                      <label for="male-radio">Pria</label>
                      <input id="female-radio" type="radio" name="gender" value="female">
                      <label for="female-radio">Wanita</label>
                      <br>
              </fieldset>
<br>

  </div>
